name: Update Packages

on:
  push:
    branches: [main]

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    steps:
      - name: Setup
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
        run: yarn install --frozen-lockfile
      - name: Build
        run: yarn build
      - name: Test
        run: yarn test
      - name: Release
        run: yarn release
      env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}